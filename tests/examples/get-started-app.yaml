composite:
  apiVersion: example.crossplane.io/v1
  kind: App
  status:
    address: 1.2.3.4
    conditions:
    - lastTransitionTime: '2026-01-01T00:00:00Z'
      reason: Available
      status: 'True'
      type: Ready
    - lastTransitionTime: '2026-01-01T00:00:00Z'
      message: All resources are composed
      reason: AllComposed
      status: 'True'
      type: ResourcesComposed
    replicas: 2
connection:
  apiVersion: render.crossplane.io/v1beta1
  kind: Connection
  values: {}
context:
  apiVersion: render.crossplane.io/v1beta1
  kind: Context
  values:
    _pythonic:
      create-deployment-and-service:
        iteration: 1
    iteration: 1
resources:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      crossplane.io/composition-resource-name: deployment
    generateName: my-app-
    labels:
      crossplane.io/composite: my-app
      example.crossplane.io/app: my-app
    name: my-app-01234
    namespace: default
    ownerReferences:
    - apiVersion: example.crossplane.io/v1
      blockOwnerDeletion: true
      controller: true
      kind: App
      name: my-app
      uid: ''
  ready: true
  spec:
    replicas: 2
    selector:
      matchLabels:
        example.crossplane.io/app: my-app
    template:
      metadata:
        labels:
          example.crossplane.io/app: my-app
      spec:
        containers:
        - image: nginx
          name: app
          ports:
          - containerPort: 80
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      crossplane.io/composition-resource-name: service
    generateName: my-app-
    labels:
      crossplane.io/composite: my-app
      example.crossplane.io/app: my-app
    name: my-app-12345
    namespace: default
    ownerReferences:
    - apiVersion: example.crossplane.io/v1
      blockOwnerDeletion: true
      controller: true
      kind: App
      name: my-app
      uid: ''
  ready: true
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 80
    selector:
      example.crossplane.io/app: my-app
